<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- STYLE -->
  <link rel="stylesheet" href="style.css"> 

  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="image">
      <img class="card-image" src="images/image-product-mobile.jpg" alt="">
      <img class="card-image2" src="images/image-product-desktop.jpg" alt="">
    </div>

    <div class="description">
      <h6>Perfume</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="text-card">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="price-green">$149.99</p>
        <span class="price-grey">$169.99</span>
      </div>

      <button>
        <img class="icon" src="images/icon-cart.svg" alt="">
        <p class="add-cart">Add to Cart</p>
      </button>

    </div>

  </div>

</body>
</html>
